<meta charset="UTF-8">

<script>
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var numeropensado = 5;
	var chute = parseInt(prompt("Digite seu chute:"));

	if(chute == numeropensado) {
		mostra("Você Acertou!!");
	}

	if(chute != numeropensado) {
		mostra("Você errou!!");
	}





</script>
