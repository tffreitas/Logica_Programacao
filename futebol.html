<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

	var vitorias = parseInt(prompt("Informe o número de vitórias: ")); /// parseInt transforma uma string em numero.
	var empates = parseInt(prompt("Informe o número de empates: "));
	var pontos = vitoras * 3 + empates

	mostra("Seu time esta com " + pontos);

	if(pontos > 28) {

	    mostra("Seu time está melhor do que no ano passado.");

	}

	if(pontos < 28) {

	    mostra("Seu time está pior do que no ano passado.");
	}

	if(pontos == 28) {

	    mostra("Seu time está igual igual ao ano passado.");

	}

</script>
